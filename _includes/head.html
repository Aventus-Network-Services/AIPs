<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js"
      integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script> -->

    {% if page.layout == "default" %}
    <title>aip-{{ page.aip }}: {{ page.title | escape }}</title>
    <meta property="og:title" content="aip-{{ page.aip }}: {{ page.title | escape }}" />
    <meta name="description" content="{{page.description | escape }}" />
    <meta property="og:description" content="{{page.description | escape }}" />
    <meta name="twitter:description" content="{{page.description | escape }}" />
    <link rel="shortcut icon" type="image/png" href="../../favicon.png" />"
    {% else %}
    <title>{{ page.title | escape }} | {{site.title}}</title>
    <meta property="og:title" content="{{ page.title | escape }} | {{site.title}}" />
    <meta name="description" content="{{site.description}}" />
    <meta property="og:description" content="{{site.description}}" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />"
    <meta name="twitter:description" content="{{site.description}}" />
    {% endif %}
    <meta name="generator" content="Jekyll" />
    <meta property="og:locale" content="en_US" />
    <link rel="canonical" href="{{site.url}}{{page.url}}" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    <meta property="og:site_name" content="{{site.title}}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{site.twitter_username}}" />
    <script type="application/ld+json">
    {
      "@type": "WebSite",
      "url": "{{site.url}}",
      "name": "{{site.title}}",
      "description": "{{site.description}}",
      "@context": "https://schema.org"
    }
    
  </script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    <script src="https://code.jquery.com/jquery-3.3.0.min.js"
      integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    {%- feed_meta -%}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
        integrity="sha256-nlrDrBTHxJJlDDX22AS33xYI1OJHnGMDhiYMSe2U0e0=" crossorigin="anonymous"></script>
</head>
